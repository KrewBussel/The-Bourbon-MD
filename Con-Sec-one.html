<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-section {
            background-color: #1c1c1c;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
            min-height: 80vh;
            display: flex;
            align-items: flex-start;
        }

        .contact-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            width: 100%;
            margin-top: 40px;
        }

        .contact-form-container, .contact-info-container {
            background: rgba(28, 28, 28, 0.6);
            border: 1px solid rgba(202, 167, 106, 0.2);
            padding: 40px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .contact-form-container.fade-in, .contact-info-container.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #e3d6c4;
            margin-bottom: 30px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 2px;
            background: #caa76a;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            color: #caa76a;
        }

        .form-input, .form-textarea {
            background: rgba(28, 28, 28, 0.8);
            border: 1px solid rgba(202, 167, 106, 0.3);
            padding: 12px 16px;
            color: #e3d6c4;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #caa76a;
            box-shadow: 0 0 10px rgba(202, 167, 106, 0.2);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(120deg, transparent 0%, transparent 50%, rgba(202, 167, 106, 0.3) 50%, transparent 100%);
            background-size: 250% 100%;
            color: #e3d6c4;
            border: 2px solid #caa76a;
            padding: 14px 28px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            align-self: flex-start;
        }

        .submit-btn:hover {
            background-position: -150% 0;
            color: #1c1c1c;
            background-color: #caa76a;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-info-container {
            background: rgba(28, 28, 28, 0.6);
            border: 1px solid rgba(202, 167, 106, 0.2);
            padding: 40px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 40px;
            flex: 1;
            margin-top: 40px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            color: #e3d6c4;
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            line-height: 1.6;
        }

        .info-label {
            color: #caa76a;
            font-weight: bold;
            min-width: 120px;
            font-size: 22px;
        }

        .social-buttons {
            display: flex;
            gap: 20px;
            margin-top: auto;
            padding-top: 40px;
        }

        .social-btn {
            background: rgba(28, 28, 28, 0.8);
            color: #e3d6c4;
            border: 2px solid #caa76a;
            padding: 16px 32px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.4s ease;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(202, 167, 106, 0.3),
                transparent
            );
            transition: 0.6s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            background-color: rgba(202, 167, 106, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .social-btn i {
            font-size: 20px;
        }

        @media (max-width: 992px) {
            .contact-content {
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 60px 0;
                min-height: auto;
            }

            .contact-content {
                margin-top: 20px;
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 0 20px;
            }

            .contact-info {
                margin-top: 30px;
            }

            .section-title {
                font-size: 28px;
            }

            .info-item {
                font-size: 20px;
            }

            .info-label {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .contact-section {
                padding: 30px 0;
            }

            .contact-content {
                margin-top: 15px;
                padding: 0 15px;
                gap: 30px;
            }

            .contact-form-container, .contact-info-container {
                padding: 25px 20px;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .section-title::after {
                bottom: -8px;
                width: 50px;
            }

            .form-group {
                gap: 6px;
            }

            .form-label {
                font-size: 14px;
            }

            .form-input, .form-textarea {
                padding: 10px 14px;
                font-size: 14px;
            }

            .form-textarea {
                min-height: 120px;
            }

            .submit-btn {
                padding: 12px 24px;
                font-size: 14px;
                width: 100%;
            }

            .contact-info {
                margin-top: 20px;
                gap: 25px;
            }

            .info-item {
                font-size: 16px;
                gap: 15px;
                align-items: flex-start;
            }

            .info-label {
                font-size: 16px;
                min-width: 80px;
            }

            .social-buttons {
                flex-direction: column;
                gap: 12px;
                padding-top: 25px;
            }

            .social-btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .social-btn i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="contact-content">
            <div class="contact-form-container">
                <h2 class="section-title">Send Us a Message</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="message">Message</label>
                        <textarea id="message" class="form-textarea" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <div class="contact-info-container">
                <h2 class="section-title">Get in Touch</h2>
                <div class="contact-info">
                    <div class="info-item">
                        <span class="info-label">Phone:</span>
                        <span>(555) 123-4567</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span>info@thebourbonmd.com</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Address:</span>
                        <span>123 Bourbon Street<br>Louisville, KY 40202</span>
                    </div>
                    <div class="social-buttons">
                        <a href="https://www.instagram.com/thebourbonmd" target="_blank" class="social-btn">
                            <i class="fab fa-instagram"></i>
                            Instagram
                        </a>
                        <a href="https://www.facebook.com/thebourbonmd" target="_blank" class="social-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '50px'
            });

            const formContainer = document.querySelector('.contact-form-container');
            const infoContainer = document.querySelector('.contact-info-container');

            if (formContainer) observer.observe(formContainer);
            if (infoContainer) observer.observe(infoContainer);
        });
    </script>
</body>
</html>
