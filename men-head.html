<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #1c1c1c;
        }

        .header {
            background: linear-gradient(180deg, 
                #242424 0%,
                #201f1f 20%,
                #1e1e1e 40%,
                #1d1d1d 60%,
                #1c1c1c 80%,
                #1c1c1c 100%
            );
            position: relative;
            padding: 120px 0 80px;
            text-align: center;
            margin-top: 0;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, 
                    rgba(202, 167, 106, 0.15) 0%,
                    transparent 40%
                ),
                radial-gradient(circle at 80% 80%, 
                    rgba(202, 167, 106, 0.15) 0%,
                    transparent 40%
                ),
                radial-gradient(circle at 50% 50%, 
                    rgba(202, 167, 106, 0.1) 0%,
                    transparent 60%
                );
            pointer-events: none;
            opacity: 0.8;
            mix-blend-mode: soft-light;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                rgba(202, 167, 106, 0.05) 0%,
                transparent 20%,
                transparent 80%,
                rgba(202, 167, 106, 0.05) 100%
            );
            pointer-events: none;
            animation: shimmer 8s infinite linear;
        }

        @keyframes shimmer {
            0% {
                opacity: 0.3;
                transform: translateY(-100%) translateX(-100%) rotate(45deg);
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.3;
                transform: translateY(100%) translateX(100%) rotate(45deg);
            }
        }

        .header__title {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            color: #e3d6c4;
            margin: 0;
            position: relative;
            padding-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .header__title.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .header__title.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        .header__title::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: #caa76a;
            margin: 20px auto 0;
        }

        .header__subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            color: #caa76a;
            margin: 20px 0 0;
            letter-spacing: 2px;
            padding-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .header__subtitle.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .header__subtitle.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        @media (max-width: 992px) {
            .header {
                padding: 100px 0 60px;
            }
            
            .header__title {
                font-size: 56px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 80px 0 50px;
            }
            
            .header__title {
                font-size: 42px;
                padding-top: 15px;
            }

            .header__subtitle {
                font-size: 14px;
                margin: 15px 0 0;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 70px 0 40px;
            }
            
            .header__title {
                font-size: 32px;
                padding-top: 10px;
            }

            .header__subtitle {
                font-size: 12px;
                margin: 10px 0 0;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Our Selections</h1>
        <p class="header__subtitle">━ Est. 2025 ━</p>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        entry.target.classList.remove('fade-out');
                    } else {
                        entry.target.classList.remove('fade-in');
                        entry.target.classList.add('fade-out');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '50px'
            });

            const headerTitle = document.querySelector('.header__title');
            const headerSubtitle = document.querySelector('.header__subtitle');

            if (headerTitle) observer.observe(headerTitle);
            if (headerSubtitle) observer.observe(headerSubtitle);
        });
    </script>
</body>
</html>
