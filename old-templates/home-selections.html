<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Selections - The Bourbon MD</title>
    <style>
        .selections-section {
            width: 100%;
            padding: 100px 60px;
            background: #1A1A1A;
            color: #e3d6c4;
            font-family: 'Poppins', sans-serif;
        }

        .selections-container {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .selections-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #e3d6c4;
        }

        .selections-divider {
            height: 2px;
            width: 300px;
            background-color: #caa76a;
            margin: 0 auto 24px;
        }

        .selections-subtitle {
            font-size: 24px;
            color: #b7afa2;
            margin-bottom: 80px;
            font-style: italic;
            line-height: 1.4;
        }

        .selections-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 40px;
            padding: 0 40px;
        }

        .selection-card {
            position: relative;
            aspect-ratio: 1/1;
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .selection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.2) 0%,
                rgba(0,0,0,0.5) 50%,
                rgba(0,0,0,0.8) 100%);
            z-index: 1;
            transition: all 0.4s ease;
        }

        .selection-card:hover::before {
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.15) 0%,
                rgba(0,0,0,0.4) 50%,
                rgba(0,0,0,0.7) 100%);
        }

        .selection-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .selection-card:hover img {
            transform: scale(1.08);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            z-index: 2;
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        .selection-card:hover .card-content {
            transform: translateY(-10px);
        }

        .card-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #e3d6c4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card-description {
            font-size: 16px;
            color: #b7afa2;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            opacity: 0.95;
        }

        @media (max-width: 1024px) {
            .selections-section {
                padding: 80px 40px;
            }

            .selections-grid {
                gap: 30px;
                padding: 0 30px;
            }

            .card-content {
                padding: 35px;
            }

            .card-title {
                font-size: 26px;
            }

            .card-description {
                font-size: 15px;
            }
        }

        @media (max-width: 768px) {
            .selections-section {
                padding: 60px 30px;
            }

            .selections-title {
                font-size: 40px;
            }

            .selections-divider {
                width: 250px;
            }

            .selections-subtitle {
                font-size: 20px;
                margin-bottom: 60px;
            }

            .selections-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
                padding: 0 20px;
            }

            .selection-card {
                aspect-ratio: 1/1;
            }

            .card-content {
                padding: 30px;
            }

            .card-title {
                font-size: 24px;
            }

            .card-description {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .selections-section {
                padding: 50px 20px;
            }

            .selections-title {
                font-size: 32px;
            }

            .selections-divider {
                width: 200px;
            }

            .selections-subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }

            .selections-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                max-width: 400px;
                margin: 40px auto 0;
                padding: 0;
            }

            .selection-card {
                aspect-ratio: 1/1;
            }

            .card-title {
                font-size: 22px;
            }

            .card-description {
                font-size: 13px;
            }

            .card-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <section class="selections-section">
        <div class="selections-container">
            <h2 class="selections-title">Our Selections</h2>
            <div class="selections-divider"></div>
            <p class="selections-subtitle">Drinks poured right, cigars rolled tight, and bites that bring it home.</p>
            
            <div class="selections-grid">
                <div class="selection-card">
                    <img src="https://thebourbonmd.com/wp-content/uploads/2025/04/MD-GARS-12.jpg" alt="Premium Cigars" />
                    <div class="card-content">
                        <h3 class="card-title">Cigars</h3>
                        <p class="card-description">Premium cigars for those who take their time.</p>
                    </div>
                </div>
                
                <div class="selection-card">
                    <img src="https://thebourbonmd.com/wp-content/uploads/2025/04/MD-POUR-1-edited.jpg" alt="Craft Cocktails" />
                    <div class="card-content">
                        <h3 class="card-title">Beverages</h3>
                        <p class="card-description">Craft cocktails for every taste and every toast.</p>
                    </div>
                </div>
                
                <div class="selection-card">
                    <img src="https://thebourbonmd.com/wp-content/uploads/2025/04/MD-PANINI-1.jpg" alt="Flavor-Driven Food" />
                    <div class="card-content">
                        <h3 class="card-title">Plates</h3>
                        <p class="card-description">Flavor-driven food made to be shared.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
